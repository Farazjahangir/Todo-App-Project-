<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <h1>Sign Up</h1>
    </header>
    
    <!-- Main Section -->
    <div id="main-div">

        <!-- Input Fields -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" onfocus="emptyField()">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" onfocus="emptyField()">
        </div>    
        <div class="input-group">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob" onfocus="emptyField()">
        </div>    
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" onfocus="emptyField()">
        </div>
        <div class="input-group">
            <label for="password2">Re-Type Password</label>
            <input type="password" name="confirm-password" id="password2" placeholder="Password" onfocus="emptyField()">
        </div>    


        <div class="input-group">
            <input type="button" value="SignUp" class="btn" id="sign-up">
        </div>

        <p id="link">Go To <a href="index.html">SignIn Page</a></p>

        <p id="message"></p>
        <p id="loader"></p>
    </div>
    <script src="js/main.js"></script>    
    <script src="js/signup.js"></script>

</body>
</html>
